<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static '/images/apple-touch-icon.png'%}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'vendors/images/favicon-32x32.png'%}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'vendors/images/favicon-16x16.png'%}"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'src/plugins/jquery-steps/jquery.steps.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/core.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/icon-font.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'src/plugins/datatables/css/dataTables.bootstrap4.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'src/plugins/datatables/css/responsive.bootstrap4.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/style.css'%}"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-119386393-1");
    </script>
  </head>

  <body class="login-page">
    <div class="login-header box-shadow">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
          <a href="login.html">
            <img src="{% static 'vendors/images/deskapp-logo.svg'%}" alt="" />
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="{% url "login" %}">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img src="{% static 'vendors/images/register-page-img.png' alt="" %}" >
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="register-box bg-white box-shadow border-radius-10">
              <div class="wizard-content p-3">
                <form method="POST" action="" >
                  {%csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname">
                      </div>
                       {% comment %} <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="inputEmail4" name="username">
                      </div> {% endcomment %}
                      

                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="inputAddress" name="email">
                      </div>
                       {% comment %} <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" class="form-control" id="inputAddress" name="username">
                      </div> {% endcomment %}
                      <div class="form-group col-md-6">
                        <label for="dateofbirth">Date Of Birth</label>
                        <input type="Date" class="form-control" id="dateofbirth" name="date_of_birth">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="adress1" name="address">
                      </div>
                    <div class="form-row">
                    
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="True" id="flexCheckChecked" name="author" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Author
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="True" id="flexCheckChecked" name="seller" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Seller
                        </label>
                      </div>
                      <div class="form-check ">
                          <input class="form-check-input" type="checkbox" name="public_visibility" value="True" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                            Public visibility
                          </label>
                        </div>
                     </div>
                   </div>  
                    
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="password1">
                      </div>
                    
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Repeat Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="password2">
                      </div>
                   </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
				        </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- js -->
    <script src="{% static 'vendors/scripts/core.js'%}"></script>
    <script src="{% static 'vendors/scripts/script.min.js'%}"></script>
    <script src="{% static 'vendors/scripts/process.js'%}"></script>
    <script src="{% static 'vendors/scripts/layout-settings.js'%}"></script>
    <script src="{% static 'src/plugins/jquery-steps/jquery.steps.js'%}"></script>
    <script src="{% static 'vendors/scripts/steps-setting.js'%}"></script>
  </body>
</html>
